{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Elegir tipo de reporte</title>
  <link rel="stylesheet" href="{% static 'css/stylesheet-seleccion.css' %}" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .reporte-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .reporte-container a button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 300px;
    }

    .reporte-container a button:hover {
      background-color: #003388;
    }
  </style>
</head>
<body>

  <header class="header">
    <div>
      <img class="header_logo" src="{% static 'imagenes/gobierno-edomex.jpeg' %}" alt="Logo Gobierno" />
    </div>
    <h1 class="label_titulo">Reportes</h1>
    <div>
      <img class="header_logo" src="{% static 'imagenes/El_Poder_de_Servir.jpeg' %}" alt="Logo Poder Servir" />
    </div>
  </header>

  <h3>Elige el reporte que deseas generar</h3>

  <div class="reporte-container">
    <a href="{% url 'reporte_aprobados' %}">
      <button>Reporte de vehículos aprobados</button>
    </a>
    <a href="{% url 'reporte_rechazados' %}">
      <button>Reporte de vehículos rechazados</button>
    </a>
    <a href="">
      <button>Reporte de multas generadas</button>
    </a>
    <a href="">
      <button>Reporte de pagos de multas</button>
    </a>
  </div>
</body>
</html>
